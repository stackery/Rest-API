        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TableName: !Sub ${AWS::StackName}-tableD2A836A8
  graphql8C4BE233MutationcreateQuestionResolver:
    Type: AWS::AppSync::Resolver
    Properties:
      TypeName: Mutation
      DataSourceName: !GetAtt graphql8C4BE233TotableD2A836A8DataSource.Name
      RequestMappingTemplateS3Location: graphql8C4BE233/Mutation-createQuestion-request.vm
      ResponseMappingTemplateS3Location: graphql8C4BE233/Mutation-createQuestion-response.vm
      ApiId: !GetAtt graphql8C4BE233.ApiId
      FieldName: createQuestion
    DependsOn: graphql8C4BE233Schema
  graphql8C4BE233TotableD2A836A8DataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      Type: AMAZON_DYNAMODB
      ServiceRoleArn: !GetAtt graphql8C4BE233TotableD2A836A8AccessRole.Arn
      ApiId: !GetAtt graphql8C4BE233.ApiId
      Name: tableD2A836A8
      DynamoDBConfig:
        TableName: !Ref tableD2A836A8
        AwsRegion: !Ref AWS::Region
  graphql8C4BE233TotableD2A836A8AccessRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: appsync.amazonaws.com
          Action: sts:AssumeRole
      RoleName: !Sub ${AWS::StackName}-graphql8C4BE233-to-tableD2A836A8
      Policies:
        - PolicyName: Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:DeleteItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                Resource:
                  - !GetAtt tableD2A836A8.Arn
                  - !Sub ${tableD2A836A8.Arn}/index/*
Parameters:
  StackTagName:
    Type: String
    Description: Stack Name (injected by Stackery at deployment time)
  EnvironmentTagName:
    Type: String
    Description: Environment Name (injected by Stackery at deployment time)